<!DOCTYPE html>
<html lang="en-us">

    <head>

    </head>
    <body>
        <div id="derp"></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script type="text/javascript">

        var queryURL = 'https://newsapi.org/v2/everything?' +
            'q=News&' +
            'apiKey=2e2db0a043d34d749395b99000738b93';

            $.ajax({
                url: queryURL,
                method: "GET"
                })
            .then(function(response) {
                var results = response.articles;
            
                console.log(response);
                console.log(response.articles);

                for (var i = 0; i < results.length; i++) {
                    var newsDiv = $("<div class='news'>");
                    
                    var image= $("<img class='img'>");

                    var title = $("<p>").text(results[i].title);

                    var author = $("<p>").text(results[i].author);

                    var url = $("<p>").text(results[i].url);

                    var author = $("<p>").text(results[i].author);

                    var url = $("<a>").text(results[i].url);


                    image.attr("src", results[i].urlToImage);
                    image.attr("link",url);
                    url.attr("href",results[i].url);
                    $(".img").css({ "height": "200px", "width": "200px",});
                    $(".news").css({"float": "left", "margin": "50px 20px 0px 20px",});

                    newsDiv.attr("src", results[i].url);
                    console.log(results[i].title);
                    console.log(results[i].url);
                    console.log(results[i].urlToImage);
                    console.log(results[i].author);
                    console.log(results[i].url);

                    newsDiv.append(title);
                    newsDiv.prepend(image);
                    newsDiv.append(url);
                    newsDiv.prepend(author);
                     









                $("#derp").append(newsDiv);
                
                
                };

            });
        
        
    </script>


    </body>
    </html>
